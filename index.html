    <a href="./index.html" target="_blank">본문으로 바로가기</a>

    <h1><a href="https://naver.com" target="_blank">NAVER</a></h1>
    <h2>네이버 회원가입</h2>
    
    <h3><label for="userID">아이디</label></h3><br>
    <input type="text" name="userid" id="userID"> @naver.com

    <h3><label for="pWord">비밀번호</label></h3><br>
    <input type="password" name="passWord" id="pWord">

    <h3><label for="repWord">비밀번호 재확인</label></h3><br>
    <input type="password" name="repassWord" id="repWord">
    설정하려는 비밀번호가 맞는지 확인하기 위해 다시 입력 해주세요.

    <h3><label for="name">이름</label></h3><br>
    <input type="text" name="U_name" id="name">

    <h3><label for="userBirth">생년월일</label></h3>
    <input type="text" name="userbirth" id="userBirth" placeholder="년(4자)" maxlength="4" minlength="4"> <br>
    <select name="menu" id="month">
        <option value="월">월</option>
        <option value="1월">1월</option>
        <option value="2월">2월</option>
        <option value="3월">3월</option>
        <option value="4월">4월</option>
        <option value="5월">5월</option>
        <option value="6월">6월</option>
        <option value="7월">7월</option>
        <option value="8월">8월</option>
        <option value="9월">9월</option>
        <option value="10월">10월</option>
        <option value="11월">11월</option>
        <option value="12월">12월</option>
    </select><br>
    <input type="text" placeholder="일">
    
    <h3><label for="person">성별</label></h3>
    <select name="person" id="person">
        <option value="성별">성별</option>
        <option value="여">여</option>
        <option value="남">남</option>
    </select>

    <h3><label for="userEmail">본인 확인 이메일(선택)</label></h3>
    <input type="email" name="E_mail" id="userEmail" placeholder="선택입력">

    <h3><label for="contry_number">휴대전화</label></h3>
    <select name="contry" id="contry_number">
        <option value="대한민국">대한민국 +82</option>
        <option value="일본">일본 +81</option>
    </select><br>

    <input type="tel" name="user_tel" placeholder="전화번호 입력">
    <a href="#">인증번호 받기</a><br>
    <input type="text" name="adapt" placeholder="인증번호를 입력하세요">
    인증받은 후 인증번호를 입력해야 합니다.<br>
    <button type="submit">가입하기</button>
